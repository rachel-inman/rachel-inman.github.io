<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="headshot.jpg" type="image/icon type">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Rachel Inman</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: #ffffff;
            color: #000000;
            line-height: 1.5;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 640px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3rem;
            padding-top: 3rem;
        }

        .image-section img {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            object-fit: cover;
        }

        .content-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            text-align: center;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        p {
            font-size: 1.125rem;
            color: #333333;
            line-height: 1.6;
            max-width: 480px;
        }

        a {
            color: #000000;
            text-decoration: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
            padding-bottom: 1px;
            transition: border-color 0.2s ease;
        }

        a:hover {
            border-color: #000000;
        }

        .projects {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 480px;
        }

        .links {
            display: flex;
            gap: 1.5rem;
            margin-top: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .links a {
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border: 1px solid #000000;
            border-radius: 6px;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .links a:hover {
            background-color: #000000;
            color: #ffffff;
        }

        @media (max-width: 640px) {
            .container {
                padding-top: 1rem;
                gap: 2rem;
            }

            .image-section img {
                width: 180px;
                height: 180px;
            }

            h1 {
                font-size: 2rem;
            }

            .links {
                gap: 1rem;
            }

            .links a {
                padding: 0.6rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="headshot.jpg" alt="Rachel Inman">
        </div>
        <div class="content-section">
            <h1>Rachel Inman</h1>
            <p>Software engineer based in NYC, currently at <a href="https://www.captivateiq.com" target="_blank">CaptivateIQ</a></p>
            <div class="projects">
                <p>This month's project: <a href="https://www.coursera.org/specializations/machine-learning-introduction" target="_blank">Intro to Machine Learning</a></p>
                <p>Previous projects:<br>
                December 2024: <a href="https://adventofcode.com" target="_blank">Advent of Code</a></p>
            </div>
            <div class="links">
                <a href="https://github.com/rachel-inman" target="_blank">GitHub</a>
                <a href="https://www.linkedin.com/in/rachel-inman/" target="_blank">LinkedIn</a>
                <a href="https://rachelinmandev.wordpress.com" target="_blank">Blog</a>
            </div>
        </div>
    </div>
</body>
</html>
